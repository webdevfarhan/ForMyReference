<html>
    <head>
        <meta charset="utf-8">
        <title>Labels and Inputs</title>
    </head>
    <body>
        <form>
            <label>
                Username:
                <input type="text" name="username" placeholder="username">
            </label>
            <label for="password">Password :</label>
            <input type="password" placeholder="password" id="password">
        </form>
    </body>
</html>
