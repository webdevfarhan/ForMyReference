<html>
    <head>
        <meta charset="utf-8">
        <title>Css nth type</title>
        <style>
            div:nth-of-type(3) p{
                background-color: blue;
            }

            div:nth-of-type(3) p:nth-of-type(2){
                background-color: red;
                text-transform: capitalize;
            }
            input:checked{
                margin-left: 20px;
            }
            #test::first-letter{
                color: green;
                font-size: 40px;
            }
            h1:hover{
                color: purple;
            }
        </style>
    </head>
    <body>
        <h1>Hover</h1>
        <div>
            <input type="checkbox">
            <p>1st  ajsgh dkjah skljdh lqkwhe</p>
            <p>1st</p>
            <p>1st</p>
        </div>
        <div>
            <p id="test">2nd</p>
            <p>2nd</p>
            <p>2nd</p>
        </div>
        <div>
            <p>3rd</p>
            <p>3rd akjshd kjhai luyeioquwy oieuy qowiuey oiquwye</p>
            <p>3rd</p>
        </div>
    </body>
</html>
