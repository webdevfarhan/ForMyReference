<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <style>
        img{
            float: left;
            height:500px;
            width:30%;
            margin:1.666666667%;
        }
        h1{
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
        }
        hr{
            width:15%;
            background-color:grey;
            height: 3px;
            padding:0;            
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
</head>
<body>
    <h1>Image Gallery</h1>
    <hr>
    <img src="1.jpg">
    <img src="2.jpg">
    <img src="3.jpg">
    <img src="4.jpg">
    <img src="5.jpg">
    <img src="6.jpg">
</body>
</html>
